<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Stringify</h1>

    <div id="store">
    </div>

    <script>

        var jsobj = {

            name: "Rahul",
            last: "shilwant",
            age: 25,
            location: "satara",
        };

        var myjson = JSON.stringify(jsobj);

        var div = document.getElementById("store");
        div.innerHTML = myjson

    </script>



</body>

</html>
